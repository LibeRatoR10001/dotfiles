# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,1920x1080@60,auto,1

# Execute your favorite apps at launch
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ~/.config/hypr/scripts/xdph.sh
exec-once = hyprpm reload -n
exec-once = waybar -c ~/.config/waybar/config.jsonc
exec-once = wl-paste --watch cliphist store
exec-once = hyprpaper
exec-once = hypridle
exec-once = systemctl --user start hyprpolkitagent
exec-once = swaync
exec-once = imfile &
#exec-once = exec --no-startup-id /usr/lib/pam_kwallet_init
exec-once = kwalletmanager5 --minimized
#exec-once = ~/.config/hypr/scripts/kwallet.sh
# exec-once = /usr/lib/polkit-kde-authentication-agent-1 # 认证程序
exec-once = fcitx5 -d

# Source file (multi-file configs)
source = ~/.config/hypr/themes/mocha.conf

# Set programs
$terminal = kitty
$fileManager = yazi 
$statusBar = waybar
$menu = ulauncher
#killall wofi || wofi --show drun

# Some default env vars.
env = LANG,zh_CN.UTF-8
env = LANGUAGE,zh_CN:en_US

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = XIM,fcitx
env = XIM_PROGRAM,fcitx
env = INPUT_METHOD,fcitx
#env = GTK_IM_MODULE,fcitx
#env = QT_IM_MODULE,fcitx
env = SDL_IM_MODULE,fcitx
env = XMODIFIERS=@im,fcitx
env = XDG_SESSION_DESKTOP=hyprland

# env = LIBVA_DRIVER_NAME,nvidia
# env = XDG_SESSION_TYPE,wayland
# env = GBM_BACKEND,nvidia-drm
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# env = WLR_NO_HARDWARE_CURSORS,1

# hyprcursor theme
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = XCURSOR_THEME,Simp1e-Catppuccin-Mocha

general {
    border_size = 4
    no_border_on_floating = false
    gaps_in = 5
    gaps_out = 12
    col.active_border = rgba($mauveAlphaee)
    col.inactive_border = rgba($baseAlpha88)

    layout = scroller
    allow_tearing = false
}

decoration {
    rounding = 10
    rounding_power = 4.0
    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0
    dim_special = 0.0

    blur {
        enabled = true
        size = 10
        passes = 1
        new_optimizations = true 
        vibrancy = 0.1696
    }
    shadow {
      enabled = true
      range = 4
      render_power = 3
    }

}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_delay = 300
    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = false
        middle_button_emulation = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
    #new_is_master = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true 
    key_press_enables_dpms = true
    disable_autoreload = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

workspace = special:spark, on-created-empty:[float] alacritty

# ######## Window-Rules ########
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# 认证程序采用浮动窗口
windowrulev2=float, class:^(.*polkit-kde.*)$

windowrule = float, title:^(Watt Toolkit)$
windowrule = center, title:^(Watt Toolkit)$
windowrulev2 = size 960 720, title:^(Watt Toolkit)$

windowrule = float, ^(localsend)$
windowrule = center, ^(localsend)$
windowrulev2 = size 960 720, class:^(localsend)$

windowrule = center, ^(Alacritty)$
windowrulev2 = size 1280 720, class:^(Alacritty)$

windowrule = float, ^(FlClash)$
windowrule = center, ^(FlClash)$

windowrulev2 = float, class:^(pot)$
windowrulev2 = move cursor 0 0, class:^(pot)$
windowrulev2 = size 360 640, class:^(pot)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, E, exit,
# bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = $mainMod SHIFT, F, fullscreen, 0,
bind = $mainMod, SPACE, exec, $menu
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, P, exec, hyprlock
bind = $mainMod SHIFT ,R , exec, hyprctl reload
bind = $mainMod, R, submap, resize
submap = resize
    # resize mode hjkl
    binde = ,h,resizeactive,-5 0
    binde = ,l,resizeactive,5 0
    binde = ,k,resizeactive,0 -5
    binde = ,j,resizeactive,0 5

    # ESC to out 
    bind = ,escape,submap,reset 
submap = reset

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move window with mainMod + hjkl
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, spark
#bind = $mainMod SHIFT, S, movetoworkspace, special:spark

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, U, workspace, e+1
bind = $mainMod, D, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# to switch between windows in a floating workspace
bind = $mainMod, Tab, cyclenext,           # change focus to another window
bind = $mainMod, Tab, bringactivetotop,    # bring it to the top

# Functional keys
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, pactl set-volume @DEFAULT_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next 
bindle = , XF86MonBrightnessUp, exec, ~/.config/waybar/scripts/brightness --inc 
bindle = , XF86MonBrightnessDown, exec, ~/.config/waybar/scripts/brightness --dec

# Brightness control
bind = ALT SHIFT, bracketleft, exec, brightnessctl set -5%
bind = ALT SHIFT, bracketright, exec, brightnessctl set +5%

# Cliphist 
bind = SUPER, V, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy
#bind = SUPER, V, exec, cliphist list | ulauncher --dmenu | cliphist decode | wl-copy
# PrtSC
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" ~/Pictures/screenshot
#

plugin {
  scroller {
    column_widths = onethird onehalf twothirds one
    window_heights = onethird onehalf twothirds one
  }
}
# Modes
bind = $mainMod, bracketleft, scroller:setmode, row
bind = $mainMod, bracketright, scroller:setmode, col
# Sizing keys
bind = $mainMod, equal, scroller:cyclewidth, next
bind = $mainMod, minus, scroller:cycleheight, next

# Center submap
# will switch to a submap called center
bind = $mainMod, C, submap, center
# will start a submap called "center"
submap = center
# sets repeatable binds for resizing the active window
bind = , C, scroller:alignwindow, c
bind = , C, submap, reset
bind = , m, scroller:alignwindow, m
bind = , m, submap, reset
bind = , l, scroller:alignwindow, r
bind = , l, submap, reset
bind = , h, scroller:alignwindow, l
bind = , h, submap, reset
bind = , k, scroller:alignwindow, u
bind = , k, submap, reset
bind = , j, scroller:alignwindow, d
bind = , j, submap, reset
# use reset to go back to the global submap
bind = , escape, submap, reset
# will reset the submap, meaning end the current one and return to the global one
submap = reset

# overview keys
# bind key to toggle overview (normal)
bind = ALT, tab, scroller:toggleoverview
